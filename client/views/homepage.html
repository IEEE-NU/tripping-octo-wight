<template name='home'>
	<div class="row">
		<div class="col-md-5">
			<h2>Create one-time calendar</h2>
			<form><input name="file" type="file" class="btn btn-default" value="Upload"><input type="submit" value="submit"></form>
		</div>
		<div class="col-md-2" id="or">
			<h2>OR</h2>
		</div>
		<div class="col-md-5">
			<h2>Log in to see saved calendar</h2>
			<button class="btn btn-default">Log In</button>
			<button class="btn btn-default">Create New Account</button>
		</div>
	</div>
	<div class="row">
		<img src="Northwestern.jpeg" class="pic"/>
	</div>
</template>
